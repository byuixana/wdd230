<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form method="get" action="confirmation.html">
        <fieldset>
            <label>Username<input type="text" id="username" name="username" required></label>
            <label>Password<input type="password" name="password" id="password" required></label>
            <label>Confirm Password<input type="password" name="password2" id="password2" required></label>
            <label>Email<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            
            <label>Page Rating 
                <div class="rangevalue">0</div>
                    <input type="range" id="rating" name="rating" min="0" max="10" step="1" list="rangevalues" value="1">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                
            </label>
        </fieldset>
        <button>Sign Up</button>

    </form>
    <script src="scripts/form.js"></script>
</body>
</html>
