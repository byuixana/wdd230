<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/base.css">
    
</head>
<body>
    <header> 
        <h1 class="chamber-h1">Ririe Chamber of Commerce</h1>
        <div class="call-to-action">
            <h3>RIRIE: A PLACE WORTH INVESTING IN</h3>
            <button id="join">Join</button> 
        </div>   
        <img src="images/RirieViews.webp" alt="Ririe Photo" id="hero-img" loading="eager"> 
        
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber/index.html">Directory</a></li>
            <li><a href="discover.html">Discovery</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <body>
        <main class="join-main">
            <form method="get" action="thankyou.html">
                <h3>Membership Form</h3>
                <fieldset>
                    <label>First Name<input type="text" name="name" id="first-name" required></label>
                    <label>Last Name <input type="text" id="last-name" required></label>
                    <label>Title/Position <input type="text" name="name" id="last-name" required></label>
                    <label>Email <input type="email" name="email" id="email" required></label>
                    <label>Phone Number: <input type="telephone" name="phone" name="phone-number" id="phone-number" required></label>
                    <label>Business/Organization Name: <input type="text" required></label>
                </fieldset>
                <fieldset id="radio-buttons">
                    <label>Membership Level:</label>
                    <span id="gold">
                        <label>
                        <input type="radio" name="group">
                        Gold
                        </label>
                    </span>
                    <span id="silver">
                        <label>
                        <input type="radio" name="group">
                        Silver
                        </label>
                    </span>
                    <span id="bronze">
                        <label>
                        <input type="radio" name="group">
                        Bronze
                        </label>
                    </span>
                    
                </fieldset>
                    
                <fieldset>
                    <input type="hidden" name="time" id="timestamp">
                    
                    <button id="submitJoinBtn">Join</button>
                </fieldset>
            </form> 
            <div class="membership">
                <section class="gold-member">
                    <h3>Gold Member</h3>
                </section>
                <section class="silver-member">
                    <h3>Silver Member</h3>
                </section>
                <section class="broze-member">
                    <h3>Broze Member</h3>
                </section>
            </div>
        </main>
    </body>
    <footer>
        
        Alexandra Green - byuixana@byui.edu - WDD230 Chamber Site - 
        <div id="mod"></div>
        <div></div>
    
</footer>
</body>
</html>
